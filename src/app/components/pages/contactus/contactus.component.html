<div class="main-bg d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="signup-heading">
                <h1>Contact Us</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="signup-form mb2">
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="" id="" placeholder="Full Name">
            </div>
            <div class="col-lg-12">
                <input type="text" name="" id="" placeholder="Email">
            </div>
            <div class="col-lg-12">
                <input type="password" name="" id="" placeholder="Phone No.">
            </div>
            <div class="col-lg-12">
                <!-- <input type="password" name="" id="" placeholder="Select an interest"> -->
                <ng-select placeholder="Sort" class="sort">
                    <ng-option class="sorOptopion">
                        Sort: Recomended
                    </ng-option>
                    <ng-option class="sorOptopion">
                        Sort: Name
                    </ng-option>
                </ng-select>
            </div>
            <div class="col-lg-12">
                <textarea id="" class="input-message" name="Message" placeholder="Message"></textarea>
            </div>

        </div>
        <div class="row">
            <div class="col-lg-12 sign-up-btn">
                <a href=""><button class="black-btn">Send</button></a>
            </div>
        </div>
    </div>
</div>
