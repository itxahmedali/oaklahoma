<app-header></app-header>
<router-outlet (activate)="onActivate($event)"></router-outlet>
<app-footer></app-footer>



<!-- Sign In Modal -->
<div class="modal fade" id="SignInModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content modalMain">
            <div class="modal-body loginModal">
                <p class="loginHeading">
                    Sign Up
                </p>
                <i class="fa fa-times crossIcon" data-bs-dismiss="modal" aria-label="Close"></i>
                <div class="emailInput d-flex">
                    <input class="emailInputI" type="email" placeholder="Email">
                </div>
                <div class="emailBtn text-center d-flex flex-column">
                    <button class="continueBtn" routerLink='/signup' data-bs-dismiss="modal" aria-label="Close">
                        Continue With Email
                    </button>
                    <a href="javascript:void(0)" routerLink='/forgot' class="forgetPara" data-bs-dismiss="modal">Forgot
                        Password?</a>
                </div>

                <p class="orPara">
                    or
                </p>

                <div class="containueWithBtns d-flex">
                    <div class="IconsImage">
                        <img src="assets/1x/googleIcon.png" width="100%" height="100%" alt="">
                    </div>
                    <button class="iconsText">
                        Continue with Google
                    </button>
                </div>
                <div class="containueWithBtns d-flex">
                    <div class="IconsImage">
                        <img src="assets/1x/facebookIcon.png" width="100%" height="100%" alt="">
                    </div>
                    <button class="iconsText">
                        Continue with Facebook
                    </button>
                </div>
                <div class="containueWithBtns d-flex">
                    <div class="IconsImage">
                        <img src="assets/1x/appleIcon.png" width="100%" height="100%" alt="">
                    </div>
                    <button class="iconsText">
                        Continue with Apple
                    </button>
                </div>
                <p class="freesignIn" data-bs-toggle="modal" data-bs-target="#SignUpModal " data-bs-dismiss="modal">Free Signin</p>
            </div>
        </div>
    </div>
</div>
